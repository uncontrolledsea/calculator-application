<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div class="first">
            <input class="ip" type="text">
            <button class="btn ac">AC</button>
        </div>
        <div class="second">
            <button class="btn btn1">7</button>
            <button class="btn btn1">8</button>
            <button class="btn btn1">9</button>
            <button class="btn">=</button>
            <button class="btn btn1">4</button>
            <button class="btn btn1">5</button>
            <button class="btn btn1">6</button>
            <button class="btn">-</button>
            <button class="btn btn1">1</button>
            <button class="btn btn1">2</button>
            <button class="btn btn1">3</button>
            <button class="btn">+</button>
            <button class="btn btn1">.</button>
            <button class="btn btn1">0</button>
            <button class="btn">/</button>
            <button class="btn">*</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
